<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<title>Listado de clientes</title>
</head>
<body>
<div class="container">
<h2>Listado de clientes</h2><br/>
<a th:href="@{/nuevo}" class="btn btn-info">Nuevo</a>
<table class="table table-striped">
  <thead>
    <tr>
      <td>ID</td>
      <td>Nombre</td>
      <td>Apellido</td>
      <td>Correo</td>
      <td>Acciones</td>
    </tr>
  
  </thead>
  <tbody>
    <tr th:each="cliente: ${listaClientes}">
     <td th:text="${cliente.idcliente}"></td>
     <td th:text="${cliente.nombre}"></td>
     <td th:text="${cliente.apellido}"></td>
     <td th:text="${cliente.correo}"></td>
     <td>
      <a th:href="@{editar/{id}(id=${cliente.idcliente})}" class="btn btn-warning">Editar</a>
     
     </td>
     
    </tr>
  </tbody>
  
  
</table>
</div>
</body>
</html>
