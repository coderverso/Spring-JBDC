<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<title>Editar</title>
</head>
<body>
<div class="container-fluid p-5">
  <div class="row">
  <div class="col-md-4"></div>
   <div class="col-md-4">
<h2>Editar Cliente</h2>
<form th:action="@{/actualizar}" th:object="${cliente}" method="post">

 <p>
   <label>Id</label><br/>
    <input type="text" th:field="*{idcliente}"  class="form-control" readonly="readonly">
  </p>
  <p>
   <label>Nombre</label><br/>
    <input type="text" th:field="*{nombre}" required="required" class="form-control">
  </p>
  
  <p>
   <label>Apellido</label><br/>
    <input type="text" th:field="*{apellido}" required="required" class="form-control">
  </p>
  
   <p>
   <label>Correo</label><br/>
    <input type="email" th:field="*{correo}" required="required" class="form-control">
  </p>
  <p>
  <input type="submit" value="Actualizar" class="btn btn-success">
  </p>

</form>

 </div>
</div>
</div>

</body>
</html>
